<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Timer</title>
</head>

<body>
    <div class="container">
        <header>
            <h1><img src="./img/weniv-logo.png" alt="logo"></h1>
        </header>
        <main>
            <h2 class="title">TIMER</h2>
            <div class="count-box">
                <div class="hour-box">
                    <h3>HRS</h3>
                    <img src="./img/box.png" alt="count-hour">
                    <input type="number" value="00" class="hour" id="startHour">
                </div>
                <div class="min-box">
                    <h3>MIN</h3>
                    <img src="./img/box.png" alt="count-min">
                    <input type="number" value="00" class="min" id="startMin">
                </div>
                <div class="sec-box">
                    <h3>SEC</h3>
                    <img src="./img/box.png" alt="count-sec">
                    <input type="number" value="00" class="sec" id="startSec">
                </div>
            </div>
            <div class="btn-box">
                <button type="button" class="btn start"><img src="./img/start-disabled.png"
                        alt="btn-start-disabled"></button>
                <button type="button" class="btn reset"><img src="./img/reset-disabled.png"
                        alt="btn-reset-disabled"></button>
            </div>
        </main>
        <footer>
            <img src="./img/â“’ WENIV Corp..png" alt="coporation">
        </footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
